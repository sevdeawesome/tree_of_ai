        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("#container")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Convert hierarchical data to nodes and links
        const root = d3.hierarchy(data);
        const nodes = root.descendants();
        const links = root.links();

        // Create force simulation
        let simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links)
                .id(d => d.id)
                .distance(d => {
                    // Distance based on year difference
                    const yearDiff = Math.abs(d.target.data.year - d.source.data.year);
                    return Math.min(100, yearDiff * 2);
                })
                .strength(1))
            .force("charge", d3.forceManyBody()
                .strength(-300)
                .distanceMax(400))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide()
                .radius(d => d.data.importance * 8 + 10));

        // Create links
        const link = svg.append("g")
            .selectAll("path")
            .data(links)
            .join("path")
            .attr("class", "link")
            .attr("stroke", d => d.target.data.color)
            .attr("stroke-width", d => d.target.data.importance * 1.5)
            .style("opacity", d => d.target.data.extinct ? 0.3 : 0.7);

        // Create nodes
        const node = svg.append("g")
            .selectAll("g")
            .data(nodes)
            .join("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", d => d.data.importance * 6)
            .attr("fill", d => d.data.color)
            .style("opacity", d => d.data.extinct ? 0.4 : 0.9);

        // Add labels only for important nodes
        node.filter(d => d.data.importance >= 4)
            .append("text")
            .attr("dy", d => d.data.importance * 7 + 12)
            .attr("text-anchor", "middle")
            .attr("class", d => d.data.importance >= 5 ? "important" : "")
            .text(d => d.data.name);

        // Tooltip
        const tooltip = d3.select("#tooltip");

        node.on("mouseover", function(event, d) {
            tooltip.style("opacity", 1)
                .html(`
                    <strong>${d.data.name}</strong><br>
                    Year: ${d.data.year}<br>
                    Importance: ${"‚≠ê".repeat(d.data.importance)}<br>
                    ${d.data.extinct ? "Status: Extinct üíÄ" : "Status: Active ‚ú®"}
                `)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 10) + "px");
        })
        .on("mouseout", function() {
            tooltip.style("opacity", 0);
        });

        // Update positions on simulation tick
        simulation.on("tick", () => {
            link.attr("d", d => {
                const dx = d.target.x - d.source.x;
                const dy = d.target.y - d.source.y;
                const dr = Math.sqrt(dx * dx + dy * dy);
                return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
            });

            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        // Control functions
        let showExtinct = true;
        let frozen = false;

        function resetSimulation() {
            simulation.alpha(1).restart();
        }

        function toggleExtinct() {
            showExtinct = !showExtinct;
            node.filter(d => d.data.extinct)
                .style("opacity", showExtinct ? 1 : 0);
            link.filter(d => d.target.data.extinct)
                .style("opacity", showExtinct ? 0.3 : 0);
        }

        function freezeSimulation() {
            if (frozen) {
                simulation.alpha(1).restart();
                frozen = false;
            } else {
                simulation.stop();
                frozen = true;
            }
        }

        function exportSVG() {
            const svgData = document.querySelector("svg").outerHTML;
            const blob = new Blob([svgData], {type: "image/svg+xml"});
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "ai_tree_force_organic.svg";
            link.click();
        }

        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
