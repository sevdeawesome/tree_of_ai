        svg {

        .branch {

            stroke-linejoin: round;

        }

        .branch:hover {

            opacity: 0.25;

        .node circle {

            stroke-width: 1.5;
            cursor: pointer;
            transition: all 0.2s;

        .node circle:hover {
            stroke-width: 3;

        }

        .node.extinct circle {

            font-weight: 600;

        const svg = d3.select("svg");
        const width = 2400;
        const height = 2000;
        const centerX = width / 2;

        // Y position: bottom to top
        const yScale = d3.scaleLinear()
            .domain([1958, 2025])
            .range([height - 100, 150]);

        // Width expansion: narrow at bottom, WIDE at top (5-10x expansion)
        const widthScale = d3.scaleLinear()
            .domain([1958, 2025])
            .range([200, 2000]); // 10x wider at top!

        // Build tree
        const nodeMap = new Map();
        models.forEach(m => nodeMap.set(m.name, {...m, children: []}));
        models.forEach(m => {
            if (m.parent && nodeMap.has(m.parent)) {
                nodeMap.get(m.parent).children.push(nodeMap.get(m.name));
            }
        });

        const root = nodeMap.get("Perceptron");

        // RADIAL EXPLOSION LAYOUT - key algorithm
        function layoutExplosion(node, xMin, xMax) {
            node.y = yScale(node.year);
            const currentWidth = widthScale(node.year);
            const halfWidth = currentWidth / 2;

            if (node.children.length === 0) {
                // Leaf node: position within allocated space
                node.x = centerX + (xMin + xMax) / 2;
            } else {
                // Allocate space to children based on their subtree size
                const totalDescendants = node.children.reduce((sum, c) => sum + countDescendants(c), 0);
                let currentPos = xMin;

                node.children.forEach(child => {
                    const childDescendants = countDescendants(child);
                    const childWidth = (childDescendants / totalDescendants) * (xMax - xMin);
                    layoutExplosion(child, currentPos, currentPos + childWidth);
                    currentPos += childWidth;
                });

                // Parent at center of children
                node.x = centerX + d3.mean(node.children, d => d.x - centerX);
            }
        }

        function countDescendants(node) {
            if (node.children.length === 0) return 1;
            return node.children.reduce((sum, c) => sum + countDescendants(c), 0);
        }

        // Start layout - use full width for spreading
        layoutExplosion(root, -1000, 1000);

        // Collect all nodes
        const allNodes = [];
        function collect(n) {
            allNodes.push(n);
            n.children.forEach(collect);
        }
        collect(root);

        // Timeline lines
        const years = [1960, 1970, 1980, 1990, 2000, 2010, 2020, 2025];
        svg.selectAll("line.timeline")
            .data(years)
            .join("line")
            .attr("class", "timeline-line")
            .attr("x1", 100)
            .attr("x2", width - 100)
            .attr("y1", d => yScale(d))
            .attr("y2", d => yScale(d));

        svg.selectAll("text.timeline")
            .data(years)
            .join("text")
            .attr("class", "timeline-label")
            .attr("x", 60)
            .attr("y", d => yScale(d) + 4)
            .text(d => d);

        // Draw SWEEPING CURVED branches
        allNodes.forEach(node => {
            node.children.forEach(child => {
                const path = d3.path();
                path.moveTo(node.x, node.y);

                // Create sweeping curve with two control points for organic flow
                const dx = child.x - node.x;
                const dy = child.y - node.y;

                // Control points that create sweeping S-curve
                const cp1x = node.x + dx * 0.3;
                const cp1y = node.y + dy * 0.2;
                const cp2x = node.x + dx * 0.7;
                const cp2y = node.y + dy * 0.8;

                path.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, child.x, child.y);

                svg.append("path")
                    .attr("class", child.extinct ? "branch extinct" : "branch")
                    .attr("d", path.toString())
                    .attr("stroke", child.color)
                    .attr("stroke-width", child.importance * 1.5);
            });
        });

        // Nodes
        const nodes = svg.selectAll("g.node")
            .data(allNodes)
            .join("g")
            .attr("class", d => d.extinct ? "node extinct" : "node")
            .attr("transform", d => `translate(${d.x},${d.y})`);

        nodes.append("circle")
            .attr("r", d => d.importance * 1.5 + 1.5)
            .attr("fill", d => d.color);

        // Labels
        nodes.filter(d => d.importance >= 4 || d.children.length === 0)
            .append("text")
            .attr("class", d => d.extinct ? "label" : (d.importance >= 5 ? "label important" : "label"))
            .attr("y", d => d.children.length > 0 ? -10 : 12)
            .attr("text-anchor", "middle")
            .text(d => d.name);

        // Title
        svg.append("text")
            .attr("class", "title")
            .attr("x", width / 2)
            .attr("y", 60)
            .text("The Phylogenetic Tree of Artificial Intelligence");

        svg.append("text")
            .attr("class", "subtitle")
            .attr("x", width / 2)
            .attr("y", 90)
            .text("Radial Explosion • 1958—2025 • 114 Models");
